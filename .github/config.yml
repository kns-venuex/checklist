newPRWelcomeComment: |
  Hi there 👋

  Welcome on board! I'm the humble servant of VenueX 🤖

  Thank you for your contribution! 👊

  Here is my checklist. _Yep, I also have a checklist._

  - [X] ~Say thanks to the contributor of Checklist.~
  - [X] ~Notify VenueX crew.~
  - [X] ~Display VenueX crew's PR reviewing checklist.~

  If you're curious about VenueX crew's PR reviewing checklist here it is:
  - [ ] Check if PR is compatible with our [CoC](https://www.github.com/kns-venuex/checklist/blob/master/CODE_OF_CONDUCT.md)
  - [ ] If PR is irrelevant, assign it to the related person.
  - [ ] Review PR carefully to check if it fits VenueX's standards. 🧐
  - [ ] Approve or Request Change.

  My service here is done for now. I'll do my best to have the VenueX crew accept your PR. 🤞

  Ciao ✌️

